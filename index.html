<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
	<div id="container">
		<div class="titolo">
			<h1>ToDo List</h1>
		</div>
		<div class="sottotitolo">
			<p>Inserisci una task</p>
		</div>
		<div class="testo_utente">
			<input type="text" id="input" placeholder="Testo...">
	 		<span onclick="aggiungi()" class="Aggiungi">Aggiungi</span>
		</div>
		<div class="testo_lista">
			<p>Lista di task:</p>
		</div>
		<div class="task">
			<ol id="Lista" type="1">
			</ol>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
